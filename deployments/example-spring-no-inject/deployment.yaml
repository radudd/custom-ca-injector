kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-spring-no-inject
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-spring-no-inject
  template:
    metadata:
      labels:
        app: hello-spring-no-inject
    spec:
      containers:
        - name: hello-spring-no-inject
          image: 'quay.io/radudd/hello-spring:latest'
          command:
            - sh
            - '-c'
            - >-
              cd /workspace &&
              /layers/paketo-buildpacks_bellsoft-liberica/jre/bin/java
              -Djavax.net.ssl.trustStore=/etc/pki/ca-trust/extracted/java/cacerts
              -Djavax.net.ssl.trustStorePassword=changeit
              org.springframework.boot.loader.JarLauncher
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: /config/
          ports:
            - containerPort: 8000
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: hello-spring-config-no-inject