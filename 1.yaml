kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: custom-ca-injector-1
webhooks:
  - name: custompki.openshift.io
    sideEffects: None
    clientConfig:
      service:
        namespace: custom-ca-injector
        name: custom-ca-injector
        path: /mutate
        port: 443
    reinvocationPolicy: Never
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - ''
        apiVersions:
          - v1
        resources:
          - pods
        scope: '*'
    matchPolicy: Exact
    namespaceSelector:
      matchLabels:
        inject: custom-pki
    admissionReviewVersions:
      - v1beta1
    failurePolicy: Ignore
    objectSelector: {}
    timeoutSeconds: 10
